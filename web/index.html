<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widdiv=device-widdiv, initial-scale=1.0"/>
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>

    <title>JUMP DX 9001 deluxe</title>
</head>
<body>
<div id="mainContainer">
    <div id="overlay">
        <div id="info-box">
            <div class="info-itm">Level:</div>
            <div class="info-itm" id="level">02</div>
            <div class="info-itm">Punkte:</div>
            <div class="info-itm" id="score">111111</div>
            <div class="info-itm">Highscore:</div>
            <div class="info-itm" id="highscore">999999</div>
        </div>
        <div id="debug">
            <div class="info-itm">camera:</div>
            <div class="info-itm" id="cposition">02</div>
            <div class="info-itm">topBorder:</div>
            <div class="info-itm" id="ctopBorder">111111</div>
            <div class="info-itm">bottomBorder:</div>
            <div class="info-itm" id="cbottomBorder">999999</div>
        </div>
    </div>
    <div id="menues"></div>
    <div id="menut" class="menu" style="top:100px">
        <div id="start">Start Game</div>
        <div id="level1">Level 1</div>
        <div id="levelFromTextarea">load from Textarea</div>
        <h2>Textarea for json</h2>
        <div><textarea id="textArea" name="json"></textarea></div>
        <div id="credits">Credits</div>
    </div>
    <div id="stage">
    </div>
</div>
</body>
</html>
